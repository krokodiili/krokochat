<style>
    #loginbox {
        text-align: center;
        width: 20%;
        transform: translate(-50%, -50%);
        position: absolute;
        top: 50%;
        left: 50%;
        padding: 20px;
        overflow: auto;
    }
</style>

<div class="well" id="loginbox">
    <h2>krokochat</h2>
    <br>
    <form name="vm.loginForm" ng-submit="vm.login()">
        <p class="alert-danger">{{vm.error}}</p>

        <div class="form-group has-feedback">
            <input type="text" placeholder="Username" class="form-control"
                   required ng-minlength="3" ng-maxlength="16" ng-model="vm.username" name="username">
            <span class="form-control-feedback" ng-show="vm.loginForm.username.$invalid">
                <i class="fui-cross-circle" style="color : red"></i>
            </span>

            <span class="form-control-feedback" ng-show="vm.loginForm.username.$valid">
                <i class="fui-check-circle" style="color : green"></i>
            </span>
        </div>

        <div class="form-group has-feedback">
            <input type="password" placeholder="Password" class="form-control"
                   required ng-minlength="3" ng-maxlength="16" ng-model="vm.password" name="password">
            <span class="form-control-feedback" ng-show="vm.loginForm.password.$invalid">
                <i class="fui-cross-circle" style="color : red"></i>
            </span>

            <span class="form-control-feedback" ng-show="vm.loginForm.password.$valid">
                <i class="fui-check-circle" style="color : green"></i>
            </span>
        </div>

        <br>
        <button type="submit" class="btn-primary btn-lg btn-block">Sign in</button>
        <button type="submit" class="btn-danger btn-lg btn-block">Google Account (Coming soon)</button>
        <br>
    </form>
    <p>Not registered? Register <a href="/register">here!</a></p>



</div>
